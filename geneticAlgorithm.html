<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Courts in Portugal</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
   <div id="map"></div>
   <script>
      function initMap() {
        var array = [
          { name: 'Vila Verde', lat: 41.6697428 , lng: -8.46544518289766},
          { name: 'Lagos', lat: 37.15313005 , lng: -8.74189637708612},
          { name: 'Lourinh√£', lat: 39.24620205 , lng: -9.27135474442829},
          { name: 'Miranda do Douro', lat: 41.5000816 , lng: -6.2713309},
          { name: 'Monchique', lat: 37.31090865 , lng: -8.59320020881592},
        ];

        var map = new google.maps.Map(document.getElementById('map'), {
           zoom: 4,
           center: array[0]
        });

       array.forEach(function(ele) {
           new google.maps.Marker({
               position: ele,
               map: map,
               title: ele.name
           })});
       }
   </script>
   <script async defer
       src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDbzBzA_844mIB43D_gqph92jB8Q4-nUUQ&callback=initMap">
   </script>
  </body>
</html>
