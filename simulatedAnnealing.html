<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Courts in Portugal</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
   <div id="map"></div>
   <script>
      function initMap() {
        var array = [
          { name: 'Lisboa', lat: 38.7077926 , lng: -9.1365069},
          { name: 'Vila do Conde', lat: 41.3406144 , lng: -8.68709298403207},
          { name: 'Tabua√ßo', lat: 41.1173591 , lng: -7.56627},
          { name: 'Cuba', lat: 38.16521 , lng: -7.8925299},
          { name: 'Arronches', lat: 39.1070925 , lng: -7.25298832975994},
        ];

        var map = new google.maps.Map(document.getElementById('map'), {
           zoom: 4,
           center: array[0]
        });

       array.forEach(function(ele) {
           new google.maps.Marker({
               position: ele,
               map: map,
               title: ele.name
           })});
       }
   </script>
   <script async defer
       src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDbzBzA_844mIB43D_gqph92jB8Q4-nUUQ&callback=initMap">
   </script>
  </body>
</html>
